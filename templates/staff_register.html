<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {font-family: Garamond, serif; font-size: x-large;text-align: center;background-image: linear-gradient(to right , #7f85bd, #ffffff);}
        /* .button {font-family: Garamond, serif; font-size: x-large;text-align: left; background-color: white; opacity:0.6} */
        .icomoon {font-family: Garamond, serif; font-size: x-large;text-align: left;}
        .button {
            font-family: Garamond, serif;
            flex: 1 1 auto;
            margin: 10px;
            padding: 13px;
            border: 2px solid #718aa8;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            background: rgb(179, 191, 225)
            }
            .button:after {
            position: absolute;
            transition: 0.3s;
            content: "";
            width: 0;
            left: 50%;
            bottom: 0;
            height: 3px;
            background: #ffffff;
            }
            .button:hover {
            cursor: pointer;
            }
            .button:hover:after {
            width: 100%;
            left: 0;
            }
            table.center {margin-left: auto;margin-right: auto;}
        </style>
    <title>staff_register</title>
    
</head>
<body>
    <h1>Register as Staff Here</h1>
    <form action="/registerAuth_staff" method="POST">
        <table class="center" ID='table1'>
            <tr>
                <td>
                    Email address
                </td>
                <td>
                    <input type="text" name = "email" placeholder="email" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name = "password" placeholder="password" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password
                </td>
                <td>
                    <input type = "password" name = "password2" placeholder = "Please confirm again" required/>
                </td>
            </tr>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type = "text" name = "first_name" placeholder = "" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name 
                </td>
                <td>
                    <input type = "text" name = "last_name" placeholder = "" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Birthday 
                </td>
                <td>
                    <input type="date" name="date_of_birth" min='1900-01-01' > 
                </td>
            </tr>
            <tr>
                <td><span>Airline You Work For</span></td>
                    <td><select name="airlineName" required>
                        {% for i in airlines %}
                        <option value = "{{i}}" > {{i}}</option>
                        {% endfor %}
                    </td>
                </tr>
        </table>
        
        <input class = 'button' type="submit"  name="submit" value="register" /><br>
        <a href="/"><button class = 'button' type="button">HomePage</button></a>
        <a href="/login"><button class = 'button' type="button">Go to Login</button></a><br>
    </form>
    
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
    {% if success %}
        <p class="error"><strong>Success: </strong> You have successfully registered for {{success}} </p>
    {% endif %}
</body>
</html>
